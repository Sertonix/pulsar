name: Editor tests
on:
  - push
  - pull_request
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  tests:
    name: tests
    if: |
      !startsWith(github.event.pull_request.title, '[skip-ci]') &&
      !startsWith(github.event.pull_request.title, '[skip-editor-ci]')
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-2019]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout the latest code
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v2-beta
      with:
        node-version: 16

    - name: install dependencies
      if: ${{ matrix.os == 'windows-2019' }}
      run: yarn install --ignore-scripts || ( sleep 1 && yarn cache clean && yarn install --ignore-scripts ) || ( sleep 1 && yarn cache clean && yarn install --ignore-scripts )

    - name: install dependencies
      if: ${{ matrix.os != 'windows-2019' }}
      run: yarn install

    - name: build dependencies
      run: yarn build

    - name: build packages # this should not be required but currently a lot of core tests test core packages
      run: yarn build:packages

    - name: Run tests
      uses: GabrielBB/xvfb-action@v1
      with:
        run: yarn start --test spec
