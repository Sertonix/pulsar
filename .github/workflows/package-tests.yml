name: Package tests for Pulsar on Linux
on:
  - push
  - pull_request
env:
  APM_PATH: ./apm/node_modules/atom-package-manager/bin/apm
jobs:
  test:
    name: Test Packages
    if: |
      !startsWith(github.event.pull_request.title, '[skip-ci]') &&
      !startsWith(github.event.pull_request.title, '[skip-package-ci]')
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-2019]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout the latest code
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v2-beta
      with:
        node-version: 16

    - name: Install Dependencies
      run: yarn install

    - name: Build Dependencies
      run: yarn build

    - name: build packages
      run: yarn build:packages

    - name: Run Package Tests
      uses: GabrielBB/xvfb-action@v1
      with:
        run: node ./script/run-package-tests
